<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"
          name="viewport">
    <title>整只皮卡丘</title>
    <link href="./global.css" rel="stylesheet">

</head>
<body>
<style id="style"></style>
<div class="container">
    <header class="head">
        <div class="face"></div>
        <div class="ear leftEar"></div>
        <div class="leftBrow"></div>
        <div class="rightBrow"></div>
        <div class="ear rightEar"></div>
        <div class="eye leftEye"></div>
        <div class="eye rightEye"></div>
        <div class="nose"></div>
        <div class="leftFace"></div>
        <div class="rightFace"></div>
        <div class="mouth"></div>
    </header>
    <main class="main">
        <div class="belly"></div>
        <div class="leftHand"></div>
        <div class="rightHand"></div>
        <div class="tagTop"></div>
        <div class="tagBottom"></div>
    </main>
    <footer class="footer">
        <div class="leftFoot"></div>
        <div class="rightFoot"></div>
    </footer>
    <div class="tail">
        <div class="tail1"></div>
        <div class="tail2"></div>
        <div class="tail3"></div>
        <div class="tail4"></div>
        <div class="tail5"></div>
    </div>

</div>
<div class="bottom">
    <button id="demoPause">暂停</button>
    <button id="demoPlay">播放</button>
    <button id="demoFast">快速</button>
    <button id="demoNormal">普通</button>
    <button id="demoSlowly">慢速</button>
</div>
<div id="demo"></div>


<script src="./pikachu.js"></script>
</body>
</html>
